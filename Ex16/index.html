<html>
    <head>
        <script>
            function spawnUser(){
                var v=document.getElementById("u").value;
                var url="username.jsp?val="+v;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status==200){
                document.getElementById("d1").innerHTML = this.responseText;
                }
                };
                xhttp.open("GET",url,true);
                xhttp.send();
            }

            function spawnPass(){
                var v=document.getElementById("p").value;
                var url="password.jsp?val="+v;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status==200){
                document.getElementById("d1").innerHTML = this.responseText;
                }
                };
                xhttp.open("GET",url,true);
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <br>
        <form>
            Username : <input type="text" name="user" id="u" onchange="spawnUser()"/>      Password : <input type="text" name="pass" id="p" onchange="spawnPass()"/>
            <button type="submit">Log In</button>
        </form>
        <br><div id="d1"></div>
    </body>
</html>
